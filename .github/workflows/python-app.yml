name: Build and Release Executable

on:
  push:
     branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest # Or ubuntu-latest, macos-latest depending on target OS
    steps:
      - uses: actions/checkout@v4 # Check out the repository

      - name: Setup Build Environment # Example for Python with PyInstaller
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install pyinstaller

      - name: Build Executable
        run: pyinstaller --onefile main.py # Replace with your build command

      - name: Upload Executable to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # Only create release on tag pushes
        with:
          files: exe/main.exe # Path to your compiled executable
          prerelease: false # Set to true for pre-release versions
